<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    Sharad Tembhurne
  </title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    body {
      min-height: 100vh;
      background: #13181D;
    }

    .bg-animation-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .bubbles { 
      position: relative;
      display: flex;
    }
    .bubbles span {
      position: relative;
      width: 30px;
      height: 30px;
      background: #396bc7;
      margin: 0 4px;
      border-radius: 50%;
      box-shadow: 0 0 0 10px #396bc744,
      0 0 50px #396bc7,
      0 0 100px #396bc7;
      animation: flowUp 15s linear infinite;
      animation-duration: calc(120s / var(--i));
    }

    .bubbles span:nth-child(even) {
      background: #ffffff;
      box-shadow: 0 0 0 10px #ffffff44,
      0 0 50px #ffffff,
      0 0 100px #ffffff;
    }

    @keyframes flowUp {
      0% {
        transform: translateY(100vh) scale(0);
      }

      100% {
        transform: translateY(-10vh) scale(1);
      }

    }
  </style>
</head>

<body>
  <div class="bg-animation-container">
    <div class="bubbles">
      <span style="--i:11"></span>
      <span style="--i:12"></span>
